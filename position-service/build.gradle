plugins {
  id 'java'
  id 'org.springframework.boot' version '3.3.7'
  id 'io.spring.dependency-management' version '1.1.7'
}

group = 'finos.traderx.position-service'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.h2database:h2:2.2.224'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'

    // Exclude vulnerable DOMPurify version and use a patched version
    implementation ('org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0') {
        exclude group: 'org.webjars.npm', module: 'dompurify'
    }
    implementation 'org.webjars.npm:dompurify:3.1.5' // Patched version

    // Exclude vulnerable Tomcat version and use a patched version
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.apache.tomcat.embed', module: 'tomcat-embed-core'
    }
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.35' // Patched version

    implementation ('ch.qos.logback:logback-core:1.5.15') {
        because 'version brought in by spring boot 3.3.7 affected by CVE-2024-12798'
    }
    implementation 'ch.qos.logback:logback-classic:1.5.15' // Ensure compatibility

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}
plugins {
  id 'java'
  id 'org.springframework.boot' version '3.3.3'
  id 'io.spring.dependency-management' version '1.1.6'
  id 'info.solidsoft.pitest' version '1.15.0'
}

group = 'finos.traderx.trade-service'
version = '0.0.1-SNAPSHOT'

java{
	sourceCompatibility = JavaVersion.VERSION_21
}

repositories {
	mavenCentral()
}

configurations.all {
  exclude group: 'org.yaml', module: 'snakeyaml'
}

dependencies {
    compileOnly "com.diffblue.cover:cover-annotations:1.5.0"

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.h2database:h2:2.2.224'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'

	implementation('org.json:json:20240303') {
		because 'previous versions are affected by multiple CVE'
	}
	implementation ('io.socket:socket.io-client:2.1.0') {
		exclude group: 'org.json', module: 'json'
	}

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	pitest 'org.pitest:pitest-junit5-plugin:1.2.1'

    testImplementation "com.diffblue.cover:cover-annotations:1.5.0"
}
sourceSets {
	test {
		java {
			srcDirs = ['src/test/java']
		}
	}
}

pitest {
	targetTests = ['**DiffblueTest*']
	failWhenNoMutations = false
	exportLineCoverage = true
	outputFormats = ['XML', 'HTML']
	timestampedReports = false
	targetClasses = ['finos.traderx.*']
}

tasks.named('test') {
  useJUnitPlatform()
}
